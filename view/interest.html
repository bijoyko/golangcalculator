<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simplified Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body style="background:linear-gradient(to left,   
    #5aecff 50%,
    #d9e1e6 0%,
    #b1e1f1 50%,
    #33ccff 100%);">
        <div style= "padding-top: 1%;">
        <h1 style = "font-size: 20px; padding-left: 2%;">Calculator App</h1>
         </div>
        <div class="container-fluid" style = "padding-left: 3%; padding-top: 2%; border-bottom-left-radius: 1%; background-color:lightgoldenrodyellow">
            <p> Enter any 3 fields and we will calculate the 4th field for you ! </p>
           
            <form action="/Calculateinterest" method="post">
                Enter Amount: <input type="text" name="Amount">
                Enter Principal: <input type="text" name="Principal">
                Enter Rate of Interest(in %) : <input type="text" name="Rate">
                Enter Time(in years) : <input type="text" name="Time">

                <input type="submit" value="Enter">
            </form>

                  <br></br>
        </div>
    </body>
</html>
